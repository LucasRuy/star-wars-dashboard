<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Star Wars - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="assets/stylesheets/application.css" media="all">
  </head>
  <body>
    <main>
      <nav class="navigation"><i class="navigation__logo" title="Home"></i>
        <ul class="navigation__list">
          <li class="navigation__list__item"><i class="navigation__mode" title="Dark Side Mode">
              <svg>
                <use xlink:href="assets/images/svg/icons.svg#darthvader"></use>
              </svg></i></li>
        </ul>
      </nav>
      <section class="x-section section--banner" id="banner">
        <div class="banner">
          <h2 class="banner__title">Star Wars Dashboard</h2>
          <p class="banner__text">Search your favorite pearson</p>
          <div class="banner__field">
            <input class="field" type="number" placeholder="Enter an id of your character">
            <button class="button button--search" type="button">
              <svg>
                <use xlink:href="assets/images/svg/icons.svg#search"></use>
              </svg>
            </button>
          </div>
          <ul class="banner__result">
            <h3 class="banner__result__title">Suggestion</h3>
            <li class="banner__result__item">
              <svg>
                <use xlink:href="assets/images/svg/icons.svg#refresh"></use>
              </svg>
              <div class="result-item"></div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="assets/javascripts/bundle.js"></script>
  </body>
</html>
