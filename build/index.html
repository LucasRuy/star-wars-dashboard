<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Star Wars - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="assets/stylesheets/application.css" media="all">
  </head>
  <body>
    <main>
      <nav class="navigation"><i class="navigation__logo" title="Home"></i>
        <ul class="navigation__list">
          <li class="navigation__list__item">
            <div class="menu-item">1</div>
          </li>
          <li class="navigation__list__item">
            <div class="menu-item">2</div>
          </li>
          <li class="navigation__list__item">
            <div class="menu-item">3</div>
          </li>
          <li class="navigation__list__item">
            <div class="menu-item">4</div>
          </li>
        </ul><i class="navigation__mode" title="Dark Side Mode">
          <svg>
            <use xlink:href="assets/images/svg/icons.svg#darthvader"></use>
          </svg></i><i class="navigation__expand" title="Expand">
          <svg>
            <use xlink:href="assets/images/svg/icons.svg#arrow"></use>
          </svg></i>
      </nav>
      <section class="x-section section--banner" id="banner">
        <div class="banner">
          <h2 class="banner__title">Star Wars Dashboard</h2>
          <p class="banner__text">Search your favorite pearson</p>
          <input class="field" type="text" placeholder="Insert ID off your pearson">
          <ul class="banner__result">
            <h3 class="banner__result__title">Suggestion</h3>
            <li class="banner__result__item">
              <div class="result-item">
                <h4 class="result-item__name">Pearson Name</h4>
                <div class="result-item__infos">
                  <p class="result-item__infos__item">Height:<span>172</span></p>
                  <p class="result-item__infos__item">Mass:<span>77</span></p>
                  <p class="result-item__infos__item">Hair color:<span>Blond</span></p>
                  <p class="result-item__infos__item">Birth Year:<span>19BBY</span></p>
                  <p class="result-item__infos__item">Gender:<span>male</span></p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="assets/javascripts/bundle.js"></script>
  </body>
</html>
